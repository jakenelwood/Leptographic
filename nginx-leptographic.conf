# Nginx configuration for leptographic.com
# Place this file in /etc/nginx/sites-available/leptographic.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/leptographic.com /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name leptographic.com www.leptographic.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name leptographic.com www.leptographic.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/leptographic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leptographic.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files caching - FIXED for proper cache busting
    location /pkg/ {
        alias /var/www/leptographic/current/pkg/;

        # Cache JS/WASM files for shorter time to allow updates
        location ~* \.(js|wasm)$ {
            gzip_static on;
            expires 1h;  # Reduced from 1y to 1h for faster updates
            add_header Cache-Control "public, max-age=3600";  # Removed immutable
        }

        # CSS can be cached longer as it changes less frequently
        location ~* \.css$ {
            gzip_static on;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Other static assets
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Favicon and robots
    location = /favicon.ico {
        alias /var/www/leptographic/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location = /robots.txt {
        alias /var/www/leptographic/robots.txt;
        expires 1d;
    }

    # Proxy to Leptos application
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
